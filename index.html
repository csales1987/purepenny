    <head>

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="library/styles/base.css">
        <link rel="stylesheet/less" href="library/styles/purepenny.less">
        <link rel="stylesheet/less" href="library/styles/type.less">
        <link rel="stylesheet/less" href="library/styles/links.less">
        <link rel="stylesheet/less" href="library/styles/modules/information-bar.less">

    <body>
        <div class="container">
            <div class="row">
            <!-- Header Placeholder-->
                <section class="module-header">
                
                    <div class="wedge-logo twelve columns">
                        <img src="library/images/logo.png" alt="PurePenny Logo">
                    </div>
                    <div class="wedge-user-options">
                        <div class="chunk-messages two columns">
                            <a href="#messages">
                                <span class="bold">5</span>
                                <img src="library/images/messages.png" alt="Messages">
                            </a> 
                        </div>
                        <div class="chunk-user-profile five columns">
                            <span>trogladitejim234</span>
                        </div>
                        <div class="chunk-atm four columns offset-by-one">
                            <div class="deposit-tab">
                                <a href="#deposit" class="deposit-link"><span>Deposit Money</span></a>
                            </div>
                            <div class="withdraw-tab">
                                <a href="#withdraw" class="withdraw-link"><span>Withdraw Cash</span></a>
                            </div>
                        </div>
                    </div>
                   
                </section>
                <!-- End of Header Placeholder -->
            </div>
        </div>
        <div class="container">
            <div class="row">
            <!-- Content Placeholder-->
                <section class="module-information-bar twentyfour columns x3-top">
                    <div class="wedge-navigation four columns">
                        <div class="text-wrapper">
                            <nav class="x1-left menu-text">
                                <ul>
                                    <li><a href="#home" class="yellow-text">Home</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="wedge-text four columns">
                        <div class="text-wrapper">
                            <span class="bold">75&cent; per bid</span>
                        </div>
                    </div>
                    <div class="wedge-chevron four columns offset-by-one">
                        <img src="library/images/chevron.png" alt="Peek Bar">
                    </div>
                    <div class="wedge-text four columns offset-by-one">
                        <div class="text-wrapper">
                            <span class="bold">My Balance</span>
                            <span class="bold">$213.40</span>
                        </div>
                    </div>
                    <div class="wedge-cart four columns offset-by-one">
                        <div class="text-wrapper">
                            <span class="menu-text yellow-text x1-right">Cart</span>
                            <a href="#shopping-cart"><img src="library/images/shopping-cart.png" alt="Shopping Cart"></a>
                            <span class="cart-items">3</span>
                        </div>
                    </div>
                </section>
                <section class="module-auction-cards">
                    
                </section>
            <!-- End of Content Placeholder-->
            </div>
        </div>    
        <div class="container">
            <div class="row">
            <!-- Foooter Placeholder-->
                <section class="module-footer">
                    This is some placeholder footer text.
                </section>
            <!-- End of Footer Placeholder-->
            </div>
        </div> 

        <script src="library/scripts/lib/jquery-1.10.1.min.js"></script>
